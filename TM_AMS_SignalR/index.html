    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>

        	<!--HTML structure for countdown timer-->
        <div id="clockcontainer">
		
            <h2>jQuery Countdown timer</h2>
            <hr />

            <h3>Set delay in seconds</h3>
            <div id="countdown-1"></div>

        </div>
        <button id="timerStart">start timer!!!</button>
        
        <button id="timerStartSignalr">start timer via signalr</button>
        
        <button id="timerStopSignalr">Stop timer via signalr</button>
        
        <script src='Scripts/jquery-1.8.2.js'></script>
