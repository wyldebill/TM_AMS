<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Todo list: testwilliam</title>

    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
            </article>

            <footer>
                <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                    Learn more about Windows Azure Mobile Services
                </a>
                <ul id='errorlog'></ul>
            </footer>
        </div>
        
        	<!--HTML structure for countdown timer-->
    <div id="clockcontainer">
		
		<h2>jQuery Countdown timer</h2>
		<hr />

		<h3>Set delay in seconds</h3>
		<div id="countdown-1"></div>

	<!--	<h3>Set delay to specyfied datetime</h3>
		<div id="countdown-2"></div>

		<h3>Set captions and dark theme</h1>
		<div id="countdown-3"></div>-->

	</div>

        <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
